<div>
  <div class="row justify-content-center">
    <ul class="nav nav-pills nav nav-justified mb-3 col-4" id="ex1" role="tablist">
      <li class="nav-item" role="presentation">
        <button [ngClass]="active == 'login' ? 'nav-link active' : 'nav-link'" id="tab-login" (click)="onLoginTab()">
          Login
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button [ngClass]="active == 'register' ? 'nav-link active' : 'nav-link'" id="tab-register"
                (click)="onRegisterTab()">
          Register
        </button>
      </li>
      <li class="nav-item" role="presentation" *ngIf="isLogged()">
        <button [ngClass]="active == 'user-list' ? 'nav-link active' : 'nav-link'" id="tab-list"
                (click)="onListTab()">
          Lista de usuarios
        </button>
      </li>
    </ul>
  </div>
  <!--  <app-login-form/>-->
<!--  @if (active == 'login') {-->
<!--    <app-login-form (onSubmitLoginEvent)="onLogin($event)"/>-->
<!--  } @else if (active == 'register') {-->
<!--    <app-register (onSubmitRegisterEvent)="onRegister($event)"/>-->
<!--  }-->
  <app-login-form *ngIf="active == 'login'" (onSubmitLoginEvent)="onLogin($event)"/>
  <app-register *ngIf="active == 'register'" (onSubmitRegisterEvent)="onRegister($event)"/>
  <app-user-list *ngIf="active == 'user-list'" [users]="users" />

</div>
