<div class="row justify-content-center">
  <div class="col-4">
    <form (ngSubmit)="onSubmitRegister()" #registerForm="ngForm">
      <div class="form-outline mb-4">
        <label class="form-label" for="loginName">Usuario: </label>
        <input class="form-control" type="text" id="loginName" name="login" [(ngModel)]="login" #loginRef="ngModel" required>
        <div class="text-danger" *ngIf="loginRef.invalid && loginRef.touched">
          Rellene este campo.
        </div>
      </div>
      <div class="form-outline mb-4">
        <label class="form-label" for="userPassword">Password: </label>
        <input class="form-control" type="password" id="userPassword" name="password" [(ngModel)]="password"
               #pwdRef="ngModel" required>
        <div class="text-danger" *ngIf="pwdRef.invalid && pwdRef.touched">
          Rellene este campo.
        </div>
      </div>
      <div class="form-outline mb-4">
        <label class="form-label" for="userEdad">Edad: </label>
        <input class="form-control" type="number" id="userEdad" name="edad" [(ngModel)]="edad" #edadRef="ngModel"
               required>
        <div class="text-danger" *ngIf="edadRef.invalid && edadRef.touched">
          Rellene este campo.
        </div>
      </div>
      <div class="form-outline mb-4">
        <label class="form-label" for="userEmail">Email: </label>
        <input class="form-control" type="email" id="userEmail" name="email" [(ngModel)]="email" #emailRef="ngModel"
               required email>
        <div class="text-danger" *ngIf="emailRef.invalid && emailRef.touched">
          Por favor, introduce un email v√°lido.
        </div>
      </div>
      <div>
        <button type="submit" class="btn btn-primary mb-4" [disabled]="registerForm.invalid">Registrar</button>
      </div>
    </form>
  </div>
</div>
