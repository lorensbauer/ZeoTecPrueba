<div class="row justify-content-center">
  <div class="col-4">
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>Login</th>
        <th>Email</th>
        <th>Edad</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.login }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.edad }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
